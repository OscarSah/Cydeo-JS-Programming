<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Lists in HTML</title>
    </head>
    <body>
        <h1>Ordered List</h1>
        <div>
            Oreo cookie eating procedure
            <ol>
                <li>Open box</li>
                <li>Take out cookies</li>
                <li>Make a Double Oreo
                    <ol>
                        <li>Peel off the top part</li>
                        <li>Place another cookie in the middle</li>
                        <li>Put back the top part</li>
                    </ol>
                </li>    
                <li>Enjoy!</li>    
            </ol>
        </div>
    </body>
</html>
